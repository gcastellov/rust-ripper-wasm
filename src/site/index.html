<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
        <div>
            <div class="md:grid md:grid-cols-4 md:gap-6">              
              <div class="md:col-span-1">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Algorithms</h3>
                        <p class="mt-1 text-sm text-gray-600">
                          Choose the algorithm
                        </p>
                        <div class="algorithms">
                            <ul>
                              <li>
                                <input type="radio" id="rbMd2" name="rbAlgorithm" value="9" checked="true"></input>
                                <label for="rbMd2">md2</label>
                              </li>
                              <li>
                                <input type="radio" id="rbMd4" name="rbAlgorithm" value="4"></input>
                                <label for="rbMd4">md4</label>
                              </li>
                              <li>
                                <input type="radio" id="rbMd5" name="rbAlgorithm" value="1"></input>
                                <label for="rbMd5">md5</label>
                              </li>
                              <li>
                                <input type="radio" id="rbSha1" name="rbAlgorithm" value="5"></input>
                                <label for="rbSha1">sha1</label>
                              </li>
                              <li>
                                <input type="radio" id="rbSha256" name="rbAlgorithm" value="3"></input>
                                <label for="rbSha256">sha256</label>
                              </li>
                              <li>
                                <input type="radio" id="rbBase64" name="rbAlgorithm" value="2"></input>
                                <label for="rbBase64">base64</label>
                              </li>
                              <li>
                                <input type="radio" id="rbRipemd128" name="rbAlgorithm" value="6"></input>
                                <label for="rbRipemd128">ripemd128</label>
                              </li>
                              <li>
                                <input type="radio" id="rbRipemd320" name="rbAlgorithm" value="7"></input>
                                <label for="rbRipemd320">ripemd320</label>
                              </li>
                              <li>
                                <input type="radio" id="rbWhirlpool" name="rbAlgorithm" value="8"></input>
                                <label for="rbWhirlpool">whirlpool</label>
                              </li>
                            </ul>
                          </div>
                      </div>
                </div>
              </div>

              <div class="md:col-span-1">
                  <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                        <h3 class="text-lg font-medium leading-6 text-gray-900">Dictionaries</h3>
                        <p class="mt-1 text-sm text-gray-600">
                          Choose dictionaries to increase your chances
                        </p>
                        <div class="dictionaries">
                            <ul>
                              <li>
                                <input type="checkbox" id="ckEnglish" name="ckDictionary" value="english.txt" checked="true"></input>
                                <a for="ckEnglish" target="_blank" href="./assets/english.txt">English</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckSpanish" name="ckDictionary" value="spanish.txt"></input>
                                <a for="ckSpanish" target="_blank" href="./assets/spanish.txt">Spanish</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckFrench" name="ckDictionary" value="french.txt"></input>
                                <a for="ckFrench" target="_blank" href="./assets/french.txt">French</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckRussian" name="ckDictionary" value="russian.txt"></input>
                                <a for="ckRussian" target="_blank" href="./assets/russian.txt">Russian</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckGerman" name="ckDictionary" value="german.txt"></input>
                                <a for="ckGerman" target="_blank" href="./assets/german.txt">German</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckItalian" name="ckDictionary" value="italian.txt"></input>
                                <a for="ckItalian" target="_blank" href="./assets/italian.txt">Italian</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckSwedish" name="ckDictionary" value="swedish.txt"></input>
                                <a for="ckSwedish" target="_blank" href="./assets/swedish.txt">Swedish</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckFisnish" name="ckDictionary" value="finnish.txt"></input>
                                <a for="ckFisnish" target="_blank" href="./assets/finnish.txt">Finnish</a>
                              </li>
                              <li>
                                <input type="checkbox" id="ckCzech" name="ckDictionary" value="czech.txt"></input>
                                <a for="ckCzech" target="_blank" href="./assets/czech.txt">Czech</a>
                              </li>
                            </ul>
                          </div>  
                      </div>
                  </div>
              </div>


              <div class="mt-5 md:mt-0 md:col-span-2">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                      <div class="grid grid-cols-3 gap-6">
                        <div class="col-span-3 sm:col-span-2">
                          <label for="company_website" class="block text-sm font-medium text-gray-700">
                            Password to check
                          </label>
                          <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtPwdInput" id="txtPwdInput" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="f6fc84c9f21c24907d6bee6eec38cabab5fa9a7be8c4a7827fe9e56f245bd2d5"></input>
                          </div>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Word entries
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtWordListCount" id="txtWordListCount" readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Progress
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtWordProgress" id="txtWordProgress" readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Last word
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtLastWord" id="txtLastWord" readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Took seconds
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtElapsedTime" id="txtElapsedTime" readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>
                      
                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Result
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtResult" id="txtResult" readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>

                      <div>
                        <label class="block text-sm font-medium text-gray-700">
                            Match
                        </label>
                        <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtPwdOutput" id="txtPwdOutput"  readonly="true" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" ></input>
                        </div>
                      </div>

                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                      <button type="button" name="btnRun" id="btnRun" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Run
                      </button>
                    </div>
                  </div>
              </div>
            </div>
          </div>
          
          </div>
          <div class="versioning">
            <span id="lblVersion"></span>
          </div>
    </body>
    <script charset="utf-8" src="/dist/bundle.js"></script>
</html>
