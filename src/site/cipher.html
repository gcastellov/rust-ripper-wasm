<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="./main.css" rel="stylesheet">
    </head>
	<body>
        <!-- Navbar goes here -->
        <nav class="bg-white shadow sm:rounded-md" id="nav-cipher">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-indigo-500 transition duration-300">Decipher</a>
                    <a href="cipher.html" class="py-4 px-2 text-indigo-500 border-b-4 border-indigo-500 font-semibold">Cipher</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-indigo-500 "
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden mobile-menu">
                <ul class="">
                <li><a href="index.html" class="block text-sm px-2 py-4 hover:bg-indigo-500 transition duration-300">Decipher</a></li>
                <li class="active"><a href="cipher.html" class="block text-sm px-2 py-4 text-white bg-indigo-500 font-semibold">Cipher</a></li>
                </ul>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");
                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>

        <div>
          <div class="md:grid md:grid-cols-3 md:gap-6">
            <div class="mt-5 md:mt-0 col-span-3 lg:col-span-1">
                <div class="shadow sm:rounded-md sm:overflow-hidden">
                    <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                      <div class="grid grid-cols-3 gap-6">
                        <div class="col-span-3 sm:col-span-3">
                          <label for="company_website" class="block text-sm font-medium text-gray-700">
                            Word to cipher
                          </label>
                          <div class="mt-1 flex rounded-md shadow-sm">
                            <input type="text" name="txtInput" id="txtInput" class="focus:ring-indigo-500 focus:border-indigo-500 flex-1 block w-full rounded-none rounded-r-md sm:text-sm border-gray-300" placeholder="type your word here"></input>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="px-4 py-3 bg-gray-50 text-right sm:px-6">
                      <button type="button" name="btnRun" id="btnRun" class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Run
                      </button>
                    </div>
                  </div>
            </div>

            <div class="mt-5 md:mt-0 col-span-3 lg:col-span-2 hidden" id="results">
              <div class="shadow sm:rounded-md sm:overflow-hidden" id="results-container">
                  <div class="px-4 py-5 bg-white space-y-6 sm:p-6">
                    <div class="grid grid-cols-5 gap-2" >                      
                    </div>                
                  </div>
                </div>
            </div>
          </div>
        </div>

	</body>
  <script charset="utf-8" src="bundle.js"></script>
</html>
