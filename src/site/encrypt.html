<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
        <link href="./style.css" rel="stylesheet">
    </head>
	<body>
        <!-- Navbar goes here -->
        <nav class="bg-white shadow sm:rounded-md">
            <div class="max-w-6xl mx-auto px-4">
                <div class="flex justify-between">
                <div class="flex space-x-7">
                    <!-- Primary Navbar items -->
                    <div class="hidden md:flex items-center space-x-1">
                    <a href="index.html" class="py-4 px-2 text-gray-500 font-semibold hover:text-indigo-500 transition duration-300">Decrypt</a>
                    <a href="encrypt.html" class="py-4 px-2 text-indigo-500 border-b-4 border-indigo-500 font-semibold">Encrypt</a>
                    </div>
                </div>
                <!-- Mobile menu button -->
                <div class="md:hidden flex items-center">
                    <button class="outline-none mobile-menu-button">
                    <svg class=" w-6 h-6 text-gray-500 hover:text-indigo-500 "
                    x-show="!showMenu"
                    fill="none"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    viewBox="0 0 24 24"
                    stroke="currentColor"
                    >
                    <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
                </div>
                </div>
            </div>
            <!-- mobile menu -->
            <div class="hidden mobile-menu">
                <ul class="">
                <li class="active"><a href="index.html" class="block text-sm px-2 py-4 text-white bg-indigo-500 font-semibold">Decrypt</a></li>
                <li><a href="encrypt.html" class="block text-sm px-2 py-4 hover:bg-indigo-500 transition duration-300">Encrypt</a></li>
                </ul>
            </div>
            <script>
                const btn = document.querySelector("button.mobile-menu-button");
                const menu = document.querySelector(".mobile-menu");
                btn.addEventListener("click", () => {
                    menu.classList.toggle("hidden");
                });
            </script>
        </nav>
	</body>
</html>
